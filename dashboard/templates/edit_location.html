{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<h1>{{ AMSYS_TITLE }} Dashboard</h1>
<hr>
<div class="row">
    <div class="col">
        <h2>Edit {{ location.location_name }}</h2>
        <form action="{% url 'edit_location' location.location_name %}" method="POST">
            {% crispy form %}
            <input class="btn btn-primary" type="Submit" value="Save" />
        </form>
    </div>
    <div class="col">
    </div>
</div>

<script src="{% static 'location_controls.js' %}"></script>
{% endblock %}
