{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <h1>{{ AMSYS_TITLE }} Dashboard</h1>
    <hr>
    <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-between">
            <div class="mx-3">
                <h3>Create new organization</h2>
                <form style="flex-grow: 2" action="{% url 'create_organization' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Create" />
                </form>
            </div>
            <div class="mx-3">
            </div
        </div>
    </div>
{% endblock %}
