{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Provisioner Dashboard</h1>
    <h2>Edit {{ instance.app_name }}</h2>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'edit_instance' instance.app_name %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Save" />
            </form>
        </div>
    </div>
{% endblock %}
